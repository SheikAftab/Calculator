<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css"> 
</head>
<body>
        <div class="container">
        <input type="text" class="screen" id="inp" readonly>
        <div class="buttons">
            <button onclick="agtoAdd(7)">7</button>
            <button onclick="agtoAdd(8)">8</button>
            <button onclick="agtoAdd(9)">9</button>
            <button class="btn" onclick="agtoAdd('*')">*</button>

            <button onclick="agtoAdd(4)">4</button>
            <button onclick="agtoAdd(5)">5</button>
            <button onclick="agtoAdd(6)">6</button>
            <button class="btn" onclick="agtoAdd('/')">/</button>

            <button onclick="agtoAdd(1)">1</button>
            <button onclick="agtoAdd(2)">2</button>
            <button onclick="agtoAdd(3)">3</button>
            <button class="btn" onclick="agtoAdd('-')">-</button>

            <button class="numbers" onclick="agtoAdd('.')">.</button>
            <button onclick="agtoAdd(0)">0</button>
            <button onclick="cls()">C</button>
            <button class="btn" onclick="agtoAdd('+')">+</button>

            <button onclick="exe()">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
